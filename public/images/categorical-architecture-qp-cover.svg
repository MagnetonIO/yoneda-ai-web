<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern suggesting categorical structure -->
  <g opacity="0.08" stroke="#6366f1" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Topos diagram: Triangle with objects -->
  <g transform="translate(180, 220)" filter="url(#glow-filter)">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="12" fill="#6366f1" opacity="0.9"/>
    <circle cx="160" cy="-100" r="12" fill="#a855f7" opacity="0.9"/>
    <circle cx="160" cy="100" r="12" fill="#6366f1" opacity="0.9"/>
    <circle cx="320" cy="0" r="12" fill="#a855f7" opacity="0.9"/>

    <!-- Arrows (morphisms) -->
    <line x1="14" y1="-6" x2="146" y2="-94" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="14" y1="6" x2="146" y2="94" stroke="#a855f7" stroke-width="2" opacity="0.7"/>
    <line x1="174" y1="-94" x2="306" y2="-6" stroke="#a855f7" stroke-width="2" opacity="0.7"/>
    <line x1="174" y1="94" x2="306" y2="6" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="160" y1="-86" x2="160" y2="86" stroke="#818cf8" stroke-width="1.5" opacity="0.5" stroke-dasharray="4,4"/>

    <!-- Node labels -->
    <text x="0" y="-22" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="16" font-style="italic">C</text>
    <text x="160" y="-118" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="16" font-style="italic">C'</text>
    <text x="160" y="132" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="16" font-style="italic">C''</text>
    <text x="320" y="-22" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="14" font-style="italic">S(C)</text>
  </g>

  <!-- Omega symbol (subobject classifier) -->
  <g transform="translate(180, 420)">
    <text x="160" y="0" text-anchor="middle" fill="url(#glow)" font-family="serif" font-size="72" font-weight="bold" opacity="0.3" filter="url(#blur)">&#937;</text>
    <text x="160" y="0" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="72" font-weight="bold" opacity="0.6">&#937;</text>
  </g>

  <!-- Yoneda embedding arrow -->
  <g transform="translate(520, 300)">
    <text x="0" y="-20" text-anchor="middle" fill="#818cf8" font-family="serif" font-size="20" font-style="italic" opacity="0.8">y</text>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#818cf8" stroke-width="2.5" opacity="0.7"/>
    <polygon points="42,-5 52,0 42,5" fill="#818cf8" opacity="0.7"/>
    <line x1="-40" y1="4" x2="40" y2="4" stroke="#818cf8" stroke-width="1" opacity="0.4"/>
    <text x="0" y="30" text-anchor="middle" fill="#a78bfa" font-family="serif" font-size="13" opacity="0.6">fully faithful</text>
  </g>

  <!-- Presheaf topos hat-C -->
  <g transform="translate(650, 180)" filter="url(#glow-filter)">
    <!-- Larger cluster of nodes -->
    <circle cx="40" cy="40" r="8" fill="#a855f7" opacity="0.6"/>
    <circle cx="120" cy="20" r="8" fill="#6366f1" opacity="0.6"/>
    <circle cx="80" cy="90" r="8" fill="#818cf8" opacity="0.6"/>
    <circle cx="160" cy="70" r="8" fill="#a855f7" opacity="0.6"/>
    <circle cx="200" cy="30" r="8" fill="#6366f1" opacity="0.6"/>
    <circle cx="140" cy="130" r="8" fill="#818cf8" opacity="0.5"/>
    <circle cx="60" cy="140" r="8" fill="#a855f7" opacity="0.4"/>
    <circle cx="220" cy="110" r="8" fill="#6366f1" opacity="0.4"/>

    <!-- Connecting morphisms -->
    <line x1="48" y1="40" x2="112" y2="24" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
    <line x1="44" y1="48" x2="76" y2="82" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
    <line x1="88" y1="90" x2="152" y2="74" stroke="#818cf8" stroke-width="1" opacity="0.3"/>
    <line x1="128" y1="24" x2="192" y2="32" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
    <line x1="164" y1="78" x2="216" y2="106" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
    <line x1="88" y1="94" x2="132" y2="126" stroke="#a855f7" stroke-width="1" opacity="0.2"/>

    <!-- Hat notation -->
    <text x="130" y="-10" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="30" font-style="italic">&#264;</text>
  </g>

  <!-- Title text -->
  <text x="600" y="430" text-anchor="middle" fill="#e2e8f0" font-family="serif" font-size="32" font-weight="bold">
    The Categorical Architecture of
  </text>
  <text x="600" y="472" text-anchor="middle" fill="#e2e8f0" font-family="serif" font-size="32" font-weight="bold">
    Quantum Perspectivism
  </text>
  <text x="600" y="510" text-anchor="middle" fill="#a78bfa" font-family="serif" font-size="20" font-style="italic">
    Topoi, Logic, and Dynamics
  </text>

  <!-- Author -->
  <text x="600" y="555" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="16">
    Matthew Long | YonedaAI | GrokRxiv:2026.02 [math-ph]
  </text>

  <!-- Schrodinger equation floating -->
  <g transform="translate(900, 280)" opacity="0.5">
    <text x="0" y="0" text-anchor="middle" fill="#a78bfa" font-family="serif" font-size="18" font-style="italic">
      ih d|psi>/dt = H|psi>
    </text>
  </g>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#glow)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#glow)"/>
</svg>
