<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="3" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="20" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Abstract glow orbs -->
  <circle cx="300" cy="315" r="180" fill="#6c5ce7" opacity="0.06" filter="url(#blur2)"/>
  <circle cx="900" cy="315" r="180" fill="#00cec9" opacity="0.06" filter="url(#blur2)"/>
  <circle cx="600" cy="280" r="120" fill="#a29bfe" opacity="0.04" filter="url(#blur2)"/>

  <!-- Category diagram: nodes -->
  <circle cx="400" cy="250" r="8" fill="#6c5ce7" opacity="0.9"/>
  <circle cx="600" cy="180" r="8" fill="#6c5ce7" opacity="0.9"/>
  <circle cx="800" cy="250" r="8" fill="#6c5ce7" opacity="0.9"/>
  <circle cx="500" cy="350" r="8" fill="#00cec9" opacity="0.9"/>
  <circle cx="700" cy="350" r="8" fill="#00cec9" opacity="0.9"/>
  <circle cx="600" cy="420" r="8" fill="#a29bfe" opacity="0.9"/>

  <!-- Morphism arrows -->
  <line x1="408" y1="246" x2="592" y2="186" stroke="#6c5ce7" stroke-width="1.5" opacity="0.5"/>
  <line x1="608" y1="186" x2="792" y2="246" stroke="#6c5ce7" stroke-width="1.5" opacity="0.5"/>
  <line x1="404" y1="258" x2="496" y2="346" stroke="#a29bfe" stroke-width="1.5" opacity="0.4"/>
  <line x1="796" y1="258" x2="704" y2="346" stroke="#a29bfe" stroke-width="1.5" opacity="0.4"/>
  <line x1="508" y1="354" x2="592" y2="416" stroke="#00cec9" stroke-width="1.5" opacity="0.5"/>
  <line x1="692" y1="354" x2="608" y2="416" stroke="#00cec9" stroke-width="1.5" opacity="0.5"/>
  <line x1="504" y1="346" x2="696" y2="346" stroke="#00cec9" stroke-width="1.5" opacity="0.3"/>
  <line x1="404" y1="246" x2="796" y2="246" stroke="#6c5ce7" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>

  <!-- Node labels -->
  <text x="400" y="230" fill="#8888aa" font-family="serif" font-size="14" text-anchor="middle" font-style="italic">C</text>
  <text x="600" y="165" fill="#8888aa" font-family="serif" font-size="14" text-anchor="middle" font-style="italic">C'</text>
  <text x="800" y="230" fill="#8888aa" font-family="serif" font-size="14" text-anchor="middle" font-style="italic">C''</text>
  <text x="500" y="380" fill="#8888bb" font-family="serif" font-size="13" text-anchor="middle">S(C)</text>
  <text x="700" y="380" fill="#8888bb" font-family="serif" font-size="13" text-anchor="middle">S(C')</text>
  <text x="600" y="450" fill="#8888bb" font-family="serif" font-size="13" text-anchor="middle">S(C'')</text>

  <!-- Question marks scattered -->
  <text x="200" y="200" fill="#6c5ce7" font-family="serif" font-size="48" opacity="0.12">?</text>
  <text x="950" y="180" fill="#00cec9" font-family="serif" font-size="36" opacity="0.10">?</text>
  <text x="150" y="450" fill="#a29bfe" font-family="serif" font-size="42" opacity="0.08">?</text>
  <text x="1020" y="420" fill="#6c5ce7" font-family="serif" font-size="40" opacity="0.10">?</text>

  <!-- Yoneda equation -->
  <text x="600" y="510" fill="url(#glow)" font-family="serif" font-size="20" text-anchor="middle" font-style="italic" filter="url(#blur1)">
    Nat(y(C), S) = S(C)
  </text>
  <text x="600" y="510" fill="#c0c0dd" font-family="serif" font-size="20" text-anchor="middle" font-style="italic">
    Nat(y(C), S) = S(C)
  </text>

  <!-- Title -->
  <text x="600" y="560" fill="#ffffff" font-family="sans-serif" font-size="22" font-weight="bold" text-anchor="middle" letter-spacing="1">
    OPEN PROBLEMS IN QUANTUM PERSPECTIVISM
  </text>
  <text x="600" y="585" fill="#888899" font-family="sans-serif" font-size="13" text-anchor="middle" letter-spacing="2">
    FROM CATEGORY STRUCTURE TO EXPERIMENTAL SIGNATURES
  </text>

  <!-- Archive badge -->
  <rect x="20" y="20" width="280" height="28" rx="4" fill="rgba(108,92,231,0.15)" stroke="#6c5ce7" stroke-width="1" opacity="0.7"/>
  <text x="30" y="39" fill="#6c5ce7" font-family="monospace" font-size="12" font-weight="600">
    GrokRxiv:2026.02.open-problems-qp [quant-ph]
  </text>

  <!-- Author -->
  <text x="1180" y="610" fill="#555566" font-family="sans-serif" font-size="11" text-anchor="end">
    Matthew Long / YonedaAI Collaboration
  </text>
</svg>
