<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#1e1840"/>
      <stop offset="100%" stop-color="#2d1b69"/>
    </linearGradient>

    <!-- Subtle glow for decorative elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Softer glow for background decoration -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Bottom bar gradient -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6c5ce7" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#a29bfe" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6c5ce7" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Accent gradient for category diagram -->
    <linearGradient id="diagramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a29bfe" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6c5ce7" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(60,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(120,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(180,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(240,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(300,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(360,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(420,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(480,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(540,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(600,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(660,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(720,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(780,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(840,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(900,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(960,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(1020,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(1080,0)" />
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(1140,0)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,60)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,120)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,180)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,240)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,300)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,360)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,420)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,480)" />
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,540)" />
  </g>

  <!-- Decorative commutative diagram (top-right area) -->
  <g transform="translate(850, 80)" filter="url(#glow)">
    <!-- Commutative square: A -> B, A -> C, B -> D, C -> D -->
    <!-- Node positions: A(0,0), B(180,0), C(0,160), D(180,160) -->

    <!-- Arrows -->
    <!-- A -> B (top) -->
    <line x1="25" y1="0" x2="155" y2="0" stroke="#a29bfe" stroke-width="1.5" opacity="0.5"/>
    <polygon points="160,0 150,-5 150,5" fill="#a29bfe" opacity="0.5"/>

    <!-- A -> C (left) -->
    <line x1="0" y1="25" x2="0" y2="135" stroke="#a29bfe" stroke-width="1.5" opacity="0.5"/>
    <polygon points="0,140 -5,130 5,130" fill="#a29bfe" opacity="0.5"/>

    <!-- B -> D (right) -->
    <line x1="180" y1="25" x2="180" y2="135" stroke="#a29bfe" stroke-width="1.5" opacity="0.5"/>
    <polygon points="180,140 175,130 185,130" fill="#a29bfe" opacity="0.5"/>

    <!-- C -> D (bottom) -->
    <line x1="25" y1="160" x2="155" y2="160" stroke="#a29bfe" stroke-width="1.5" opacity="0.5"/>
    <polygon points="160,160 150,155 150,165" fill="#a29bfe" opacity="0.5"/>

    <!-- Diagonal natural transformation: A -> D -->
    <line x1="20" y1="20" x2="160" y2="140" stroke="#6c5ce7" stroke-width="1" opacity="0.3" stroke-dasharray="6,4"/>
    <polygon points="164,144 152,140 156,152" fill="#6c5ce7" opacity="0.3"/>

    <!-- Node labels -->
    <text x="0" y="5" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="18" opacity="0.7">A</text>
    <text x="180" y="5" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="18" opacity="0.7">B</text>
    <text x="0" y="170" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="18" opacity="0.7">C</text>
    <text x="180" y="170" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="18" opacity="0.7">D</text>

    <!-- Arrow labels -->
    <text x="90" y="-10" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="13" opacity="0.45">f</text>
    <text x="-14" y="85" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="13" opacity="0.45">g</text>
    <text x="194" y="85" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="13" opacity="0.45">g'</text>
    <text x="90" y="180" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="13" opacity="0.45">f'</text>
  </g>

  <!-- Second decorative element: small triangle / 2-morphism (bottom-right) -->
  <g transform="translate(920, 340)" filter="url(#glow)">
    <!-- Functor triangle: F -> G -> H with natural transformation -->
    <line x1="0" y1="0" x2="120" y2="0" stroke="#a29bfe" stroke-width="1.2" opacity="0.3"/>
    <polygon points="125,0 115,-4 115,4" fill="#a29bfe" opacity="0.3"/>

    <line x1="0" y1="0" x2="60" y2="90" stroke="#a29bfe" stroke-width="1.2" opacity="0.3"/>
    <polygon points="62,95 53,87 67,87" fill="#a29bfe" opacity="0.3"/>

    <line x1="130" y1="0" x2="68" y2="90" stroke="#a29bfe" stroke-width="1.2" opacity="0.3"/>
    <polygon points="66,95 58,87 72,87" fill="#a29bfe" opacity="0.3"/>

    <!-- Labels -->
    <text x="0" y="-8" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="14" opacity="0.4">F</text>
    <text x="130" y="-8" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="14" opacity="0.4">G</text>
    <text x="65" y="112" text-anchor="middle" fill="#a29bfe" font-family="serif" font-style="italic" font-size="14" opacity="0.4">H</text>

    <!-- 2-morphism symbol in center -->
    <text x="60" y="38" text-anchor="middle" fill="#6c5ce7" font-family="serif" font-size="16" opacity="0.35">=&gt;</text>
  </g>

  <!-- Main content area -->
  <g transform="translate(80, 160)">
    <!-- Title: "YonedaAI" -->
    <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="82" letter-spacing="-3">
      <tspan fill="#ffffff">Yoneda</tspan><tspan fill="#a29bfe">AI</tspan>
    </text>

    <!-- Subtitle: "Research Collective" -->
    <text y="55" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="32" fill="#a29bfe" letter-spacing="6" opacity="0.9">
      RESEARCH COLLECTIVE
    </text>

    <!-- Divider line -->
    <line x1="0" y1="85" x2="420" y2="85" stroke="#a29bfe" stroke-width="2" opacity="0.3"/>

    <!-- Tagline -->
    <text y="125" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="21" fill="#c8c8e0" letter-spacing="0.3">
      Category-theoretic foundations for quantum mechanics,
    </text>
    <text y="155" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="21" fill="#c8c8e0" letter-spacing="0.3">
      gravity, and observer theory
    </text>
  </g>

  <!-- Bottom stats bar -->
  <rect x="0" y="520" width="1200" height="110" fill="url(#barGrad)"/>
  <line x1="0" y1="520" x2="1200" y2="520" stroke="#a29bfe" stroke-width="1" opacity="0.15"/>

  <g transform="translate(80, 570)">
    <!-- Stats -->
    <g>
      <!-- Papers -->
      <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="28" fill="#ffffff">16</text>
      <text x="42" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="16" fill="#8b8da3" dy="1">Papers</text>
    </g>

    <!-- Separator dot -->
    <circle cx="155" cy="-5" r="3" fill="#a29bfe" opacity="0.4"/>

    <g transform="translate(195, 0)">
      <!-- Pages -->
      <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="28" fill="#ffffff">291+</text>
      <text x="70" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="16" fill="#8b8da3" dy="1">Pages</text>
    </g>

    <!-- Separator dot -->
    <circle cx="340" cy="-5" r="3" fill="#a29bfe" opacity="0.4"/>

    <g transform="translate(380, 0)">
      <!-- Codebases -->
      <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="28" fill="#ffffff">16</text>
      <text x="42" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="16" fill="#8b8da3" dy="1">Haskell Codebases</text>
    </g>

    <!-- URL on the right -->
    <text x="940" text-anchor="end" font-family="'JetBrains Mono', 'Courier New', monospace" font-weight="400" font-size="15" fill="#a29bfe" opacity="0.6">yonedaai.com</text>
  </g>

  <!-- Subtle border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#a29bfe" stroke-width="1" opacity="0.1"/>
</svg>